<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Show Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid #666;
        }

        table th, table td {
            padding: 10px;
        }

        .row_name {
            background-color: aqua;
        }
    </style>
</head>


<body style="display: flex;flex-direction: column;align-items: center">
<div class="jumbotron jumbotron-fluid text-center" style="width:100%">
    <div class="container">
        <label class="display-4">Welcome User </label>
        <p class="lead">Below are the testing results</p>
    </div>
</div>

<div style="width:80%;border:2px black solid">
<table>
    <thead>
    <tr>

        <th> Policy Name</th>
        <th> Risk id</th>
        <th> Time </th>
        <th> Date </th>
        <th> User Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="show : ${getViolatedDetails}">
        <td th:height="50px" th:width="400px" th:text="${show.policy_name}">Policy Id</td>
        <td th:height="50px" th:width="400px" th:text="${show.risk_id}">Risk Id</td>
        <td th:height="50px" th:width="400px" th:text="${show.time}">time</td>
        <td th:height="50px" th:width="400px" th:text="${show.date}">Date</td>
        <td th:height="50px" th:width="400px" th:text="${show.user_name}">User Name</td>



    </tr>
    </tbody>
</table>
</div>
</body>
</html>
