<body>
<div>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Welcome User !!</h1>
            <p class="lead">Upload your document here</p>
        </div>
    </div>
</div>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <div style="display: flex;flex-direction: column;align-content: center;align-items: center">
    <input class="form-control form-control-lg" style="margin-bottom: 1%" id="formFileLg" type="file" name="files">
<!--    <input type="file" name="files">-->
        <div>
    <button class="btn btn-outline-success" type="submit">Upload</button>
        </div>
    </div>
</form>
</body>
</html>
