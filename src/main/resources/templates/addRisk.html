<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <label class="display-4" th:text="'Hello' +' '+ ${name}"></label>
        <p class="lead">Add your Risk Here</p>
    </div>
</div>

<form style="margin:5%" th:action="@{/riskSuccess}" method="post" th:object="${riskObj}">
        <div class="form-group">
            <label>Risk Title </label>
            <input type="text" class="form-control" th:field="*{risk_title}" required/>
        </div>

        <div class="form-group">
            <label>Risk Keyword</label>
            <input type="text" class="form-control" th:field="*{risk_keyword}"/>
        </div>

        <div class="form-group">
            <label>Risk Regex</label>
            <input type="text" class="form-control" th:field="*{risk_regex}"/>
        </div>

        <div class="form-group">
            <label>Risk Description</label>
            <input type="text" class="form-control" th:field="*{risk_Description}"/>
        </div>

        <div class="form-group">
            <label>Match Count</label>
            <input type="text" class="form-control" th:field="*{match_count}"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    <div class="accordion-item" style="width:12%">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Main Menu
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <a class="btn btn-primary btn-lg" th:href="@{/risk_policy}">Main Menu</a>
            </div>
        </div>
    </div>

</form>


</body>
</html>
